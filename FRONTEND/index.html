<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TP1</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center">TP1 : Enzo VALENTIN</h1>
            </div>

            <form class="text-center mt-5" action="" method="post" id="validation" target="_blank">
                <div>

                    <div class="row">
                        <label class="col">NOM</label>
                        <input class="col" type="text" placeholder="NOM">
                    </div>
                    
                    <div class="row">
                        <label class="col">Prénom</label>
                        <input class="col" type="text" placeholder="Prénom">
                    </div>
                    <div class="row">
                        <label class="col">Adresse</label>
                        <input class="col" type="number" placeholder="1 rue de la Paix">
                    </div>
                    <div class="row">
                        <label class="col">Code postal</label>
                        <input class="col" type="number" placeholder="12345">
                    </div>
                    <div class="row">
                        <label class="col">Ville</label>
                        <input class="col" type="number" placeholder="Paris">
                    </div>
                    <div class="row">
                        <label class="col">Téléphone portable</label>
                        <input class="col" type="tel" placeholder="0612345678">
                    </div>
                    <div class="row">
                        <label class="col">Adresse mail</label>
                        <input class="col" type="email" placeholder="email@outlook.fr">
                    </div>
                    <div class="row">
                        <label class="col-6">Civilité</label>
                        <input class="col-1" type="radio" name="civilite" value="homme">Homme</input>
                        <input class="col-1" type="radio" name="civilite" value="femme">Femme</input>
                    </div>
                    
                </div>
                <div>

                    <div class="row">
                        <label class="col">Login</label>
                        <input class="col" type="text" placeholder="Login">
                    </div>

                    <div class="row">
                        <label class="col">Mot de passe</label>
                        <input class="col" type="password" id="password" placeholder="Mot de passe">
                    </div>

                    <div class="row">
                        <label class="col">Confirmation du mot de passe</label>
                        <input class="col" type="password" id="confirmationPassword" placeholder="Confirmation mot de passe">
                    </div>
                    
                </div>
                <div class="row">
                    <input class="col" id="submit" type="submit" value="Valider">
                </div>
            </form>
            
            <script src="script.js"></script>
        </div>
    </body>
</html>
